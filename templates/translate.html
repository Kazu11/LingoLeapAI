<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvoSage - Translate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('user_input') }}">User Input</a></li>
                <li><a href="{{ url_for('get_recommendations') }}">Get Recommendations</a></li>
                <li><a href="{{ url_for('translate') }}">Translate</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Indonesia to English Translator</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter Indonesian text here" rows="5" required></textarea>
            <input type="submit" value="Translate">
        </form>
        {% if translated_text %}
            <h2>Original Text:</h2>
            <p>{{ original_text }}</p>
            <h2>Translated Text:</h2>
            <p>{{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
